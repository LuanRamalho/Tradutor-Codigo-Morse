<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Morse Code Translator</h1>
      <label for="input">Entre com texto:</label>
      <textarea id="input" rows="4"></textarea>
      <div class="btn-container">
        <button id="translate">Tradutor</button>
      </div>
      <p>Tradução para o código morse: <span id="output"></span></p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
